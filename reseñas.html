<head>
    <meta charset="UTF-8">
    <title>Música News</title>
    <meta name="description" content="Página de noticias sobre música">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylereseñas.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Noticias</a></li>
                    <li><a href="#">Eventos</a></li>
                    <li><a href="reseñas.html">Reseñas</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
    </header>
    <footer>
        <form type="get">
            <fieldset>
              <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br>
          
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo"><br>
          
            <label for="Telefono">Telefono:</label>
            <input type="tel" id="Telefono" name="Telefono"><br>
          
            <label for="opinion">Opinión:</label><br>
            <textarea id="opinion" name="opinion" rows="5" cols="50"></textarea><br>
            <br />
            <label for="pais">Seleccione su pais de origen</label>
            <select name="pais" id="pais">
              <option value="co">Colombia</option>
              <option value="ve">Venezuela</option>
              <option value="en">EEUU</option>
               <br>
            <input type="submit" value="Enviar">
        </form>
            </fieldset>
    </footer>
 </body>
